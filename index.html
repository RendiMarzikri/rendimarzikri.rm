<!DOCTYPE html>

      .top {

        color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;

        padding: 10px;

      }
      .top a {
        text-decoration: none;

        font-weight: bold;
      }
      .opsi {

        position: fixed;
        right: -100%;

        transition: right 1.5s ease-in-out;
      }
      .showopsi.opsi {
        right: 0;
      }
      .menu {
        transition: transform 0.5s ease-in-out; text-align: right;
        font-weight: bold; font-size: 20px; margin-right: 10px;
        float: right;
      }
      .showmenu.menu { transform: rotate(-90deg); }

  </head>
