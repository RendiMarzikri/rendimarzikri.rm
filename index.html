<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendi Marzikri website</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #fff;
      }
      .top {
        background: rgba(1,1,1,0.5);
        color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
        padding: 10px;
        display: flex;
      }
      .top a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }
      .opsi {
        background: #555;
        color: #f4f4f4;
        padding: 20px;
        position: fixed;
        right: -100%;
        top: 40px;
        transition: right 0.5s ease-in-out;
        font-size: 26px;
      }
      .showopsi.opsi {
        right: 0;
      }
      .menu {
        transition: transform 0.5s ease-in-out; text-align: right;
        font-weight: bold; font-size: 20px; color: #fff;
        position: fixed; top: 5px; right: 10px; z-index: 1000;
      }
      .showmenu.menu { transform: rotate(-90deg); }
      
    </style>
  </head>
  <body>
    <div class="top">
      <div>
        <a href="#">beranda</a>
        <a href="#kontak" style="margin-left: 10px">kontak</a>
        <a href="#tentang" style="margin-left: 10px">tentang</a>
      </div>
    </div>
    <span class="menu" onclick="menu()" id="menu">&#9776;</span>
    <div class="opsi" id="opsi">
      <span>halaman 1</span><br>
      <span>halaman 2</span><br>
      <span>halaman 3</span>
    </div>
    <div style="height: 56px"></div>
    <div style="margin: 8px">
      <h1>Rendi Marzikri</h1>
      <p>Rendi Marzikri adalah pembuat konten yang juga berbagi informasi dan kode pemrograman.</p>
      <p>Rendi Marzikri yang asli: <a href="https://m.youtube.com/@User-bs1bc7sx5">@User-bs1bc7sx5</a></p>
   </div>
    <script>
      function menu() {
        var text= document.getElementById("menu");
        if (text.innerHTML === "â˜°") {
          text.innerHTML = "&#10005;";
        } else { text.innerHTML = "&#9776"; }
        document.getElementById("menu").classList.toggle("showmenu");
        document.getElementById("opsi").classList.toggle("showopsi");
      }
    </script>
  </body>
</html>
